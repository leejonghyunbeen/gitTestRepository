<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Document</title>
</head>
<body>
    <h1>폼 태그 연습-1</h1>
    <form action="#" method="get">
        <!-- id, class 명칭은 = CSS, javascript 동적 프로그래밍 등 -->
        <!-- Form의 양식들을 구분하기 위해서 이름을 적을때에는 action주소로 전송되는 개념의 서버와 연관되는 속성명을 작성해야한다 -->
        <!-- form의 value 개념 -->
        <!-- value는 로그인 시 "아이디 저장" 또는 자동로그인 설정시 저장되는 값으로도 인식한다. value는 사용자가 input에 직접 값을 입력 시 사용자의 입력값을 인삭하는
        속성으로 도 사용한다.
        ex) 사용자가 아이디칸에 abc라고 쓴 경우 
        => 아이디의 "abc" value가 action 서버의 저장값과 일치하는가? -> 로그인 성공 실패 결과 도출 -->
        <!-- value 상황 해설하기 -->
        <!--사용자가  블로그 검색창에 "vs" 검색후 버튼 누르면 결과로  form 은 사용자가 입력한 "vs" value action에 정송하여 관련 검색 결과를 화면에 출력하였다   -->
        <fieldset>
            <legend>검색양식</legend>
            <input type="search" placeholder="검색어를 입력하세요" name="search_text" class="search_text" autocomplete="on">
        </fieldset>
    </form>
    <h1>폼 태그 연습-2(로그인)</h1>
    <from action="#" method="post" id="loginFrm"> 
        <fieldset>
            <legend>로그인양식</legend>
            <span>아이디 :</span>
            <input type="text" name="user_id" class="user_id" placeholder="아이디를 입력하세요">
            <br>
            <span>비밀번호</span>
            <input type="password" placeholder="password" name="user_pwd" class="user_pwd">
            <br>
            <span> 자동완성</span>
            <!-- input이 선택양식의 경우 -> name 명은 그룹명으로 사용을 한다 -->
            <!-- input이 선택양식의 경우 -> value 속성은 선택 값 전달용으로 사용한다 -->
            <label><input type="checkbox" name="auto_complect_chk" value="auto_complect_id">아이디</label>
            <label><input type="checkbox" name="auto_complect_chk" value="auto_complect_pwd">비밀번호</label>
        </fieldset>
    </from>
    <h1>폼 태그 연습 -3 (회원가입 ) </h1>
    <form action="#" method="post" id="join_Frm">
        <fieldset>
            <legend>회원가입 양식</legend>
            <span>이름 :</span>  
            <input type="text" name="user_name" class="user_name" placeholder="이름을 입력하세요">
            <br>
            <span>주민등록번호 :</span>
            <!-- <input type="text" placeholder="앞" name="user_regi_first" class="user_regi" maxlength="6">
            <span>-</span>
            <input type="password" name="user_RRN" class="user_RRN" maxlength="7"> -->
            <input type="text" name="regident_first" class="regudent" maxlength="6">
            -
            <input type="text" name="regident_last" class="regudent" maxlength="1">
            <input type="text" name="regident_last" class="regudent" value="배가고파용" readonly disabled>
            <br>
            <span>성별 :</span>
            <label><input type="radio" name="gender" value="male">남</label>
            <label><input type="radio" name="gender" value="female">여</label>
            <label><input type="radio" name="gender" value="none">공개안함</label>
            <br>
            <span>가입경로</span>
            <label><input type="radio" name="singuppath" value="recommend">지인추천</label>
            <label><input type="radio" name="singuppath" value="sns">sns</label>
            <label><input type="radio" name="singuppath" value="etc">기타</label>
            <br>
            <span>사진 업로드(이미지만 첨부 가능)</span>
            <input type="file" name="user_photo" accept="img/*">
            <!-- accept-"application/pdf" -->
            <br>
            <input type="submit" value="회원가입"><!-- 확인 로그인 결제 등 서버전송 -->
            <input type="reset" value="가입취소"><!-- 삭제,취소등 서버 업로드 취소가능 -->
            <input type="button" value="위로 이동"><!-- 범용(스크립트 이용 직접 명령어 지정시 자유로운 사용가능 ex) 이전, 다음 이동 , 우편번호검색 등 -->\
            <button type="submit" id="join_btn">회원가입</button>
            <button type="reset" id="cancell_btn">가입취소</button>
            <button type="button" id="topmove_btn">위로이동</button>
        </fieldset>
    </form>
    <h1>폼 태그 연습- 4(설문조사)</h1>
    <form action="#" method="post" id="survey_frm">
        <fieldset>
            <legend>설문조사양식</legend>
            <spna>이름 : </spna>
            <input type="text" name="survey_name" class="survey_name" placeholder="이름">     
            <br>
            <spam>나이 :(필수입력)</spam>                                     
            <input type="number" required name="survey_age" class="survey_age">
        </fieldset>
    </form>
</body>
</html>
